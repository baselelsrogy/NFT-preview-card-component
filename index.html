<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./style.css" />
        <title>NFT preview card component</title>
    </head>
    <body>
        <main class="card">
            <header class="head-card">
                <img src="./images/icon-view.svg" alt="view icon" class="view-icon" />
                <div class="overlay"></div>
                <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="img-card" />
            </header>

            <section class="mid-card">
                <h2 class="title-card">Equilibrium #3429</h2>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            </section>

            <section class="detail-card">
                <div class="left">
                    <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="eth-icon" />
                    <p class="eth-value">0.041 ETH</p>
                </div>
                <div class="right">
                    <img src="./images/icon-clock.svg" alt="clock" class="clock-icon" />
                    <p class="days-left">3 days left</p>
                </div>
            </section>

            <section class="footer-card">
                <img src="./images/image-avatar.png" alt="image avatar" class="avatar-card" />
                <p class="creation">Creation of <span class="special">Jules Wyvern</span></p>
            </section>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/baselelsrogy" target="_blank">Basel Elsrogy</a>.
        </footer>
    </body>
</html>
